<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<title>Book list</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
 <link type="text/css" rel="stylesheet" />
</head>
<body>
<div class="col-md-4">
	<h1>Books</h1>
	</div>
	<div class="col-md-4">
		<h3 th:inline="text">Welcome [[${#httpServletRequest.remoteUser}]]</h3><!-- Tällä saadaan sisäänkirjautuneen käyttäjän nimi näkyviin -->
	</div>
	<div class="col-md-4" style="padding:20px 0">
		<form th:action="@{/logout}" method="post">
			<input type="submit" value="Sign Out"/>
		</form>
	</div>
	<table>
		<tr>
			<th>ID</th>
			<th>ISBN</th>
			<th>Author</th>
			<th>Year</th>
			<th>Price</th>
			<th>Category</th>
			<th sec:authorize="hasRole('ADMIN')"> </th>
		</tr>

		<tr th:each="book : ${books}">
			<td th:text="${book.id}"></td>
			<td th:text="${book.isbn}"></td>
			<td th:text="${book.author}"></td>
			<td th:text="${book.year}"></td>
			<td th:text="${book.price}"></td>
			<td th:text="${book.category.name}"></td>
			<td sec:authorize="hasRole('ADMIN')"><a th:href="@{/deletebook/{id}(id=${book.id})}">Delete</a></td><!--"@{/delete/{id}(id=${student.id})} poistetaan käyttäj.  hasRole('ADMIN')" jos käyttäjän rooli on tämä näytä tää -->
			<td><a th:href="@{/editbook/{id}(id=${book.id})}">Edit</a></td>
		</tr>
	</table>
	<a href="/newbook">New Book</a>
</body>
</html>
